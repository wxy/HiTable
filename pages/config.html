<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="configTitle">HiTable Extension Config</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
        max-width: 500px; /* Limit the width of the form */
        margin: 20px auto; /* Center the form */
      }
      form {
        max-width: 500px; /* Limit the width of the form */
        margin: 0 auto; /* Center the form */
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      .color-option-container {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        margin: 5px;
      }
      .color-option-container input[type="radio"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
      }
      .color-option-container input[type="radio"]:checked + label::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background-color: #ffffff;
        border: 1px solid #FFFFFF; /* Add a black border */
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      .color-option {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        cursor: pointer;
      }
      .activation-mode-container {
        display: inline-block;
      }
      .activation-mode-container label {
        display: inline-block;
        margin: 5px;
      }
      select, input[type="submit"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      select {
        width: 120px;
      }
      table {
        width: 100%;
        height: 200px;
        text-align: center;
        border-collapse: collapse;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to bottom right, #f9f9f9, #e9e9e9);
      }
      td {
        border: 1px solid #ddd;
        padding: 10px;
      }
      td.corner {
        color: #eee;
      }
      .help {
        max-width: 500px; /* Limit the width of the form */
        margin: 10px auto;
        display: flex; 
        justify-content: space-between;
        align-items: center; 
        flex-direction: row;
        background-color: #f9f9f9; 
        padding: 20px; 
        border-radius: 5px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .help a {
        margin: 15px 5px; 
        text-decoration: none; 
        color: #333; 
        font-size: 14px; 
        border-radius: 4px;
        background: #EEE;
        padding: 5px 8px;
        text-align: center;
      }
      .help a:hover {
        background: #DDD;
      }
      /* 算法选择区域样式 */
      .algorithm-selection {
        margin: 15px 0;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .algorithm-group {
        margin-bottom: 15px;
      }
      .algorithm-group-title {
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        font-size: 13px;
      }
      .algorithm-checkboxes {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .algorithm-checkbox-container {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.2s;
      }
      .algorithm-checkbox-container:hover {
        border-color: #4CAF50;
      }
      .algorithm-checkbox-container input[type="checkbox"] {
        margin-right: 5px;
      }
      .algorithm-checkbox-container.checked {
        background: #e8f5e9;
        border-color: #4CAF50;
      }
      .algorithm-checkbox-container label {
        display: inline;
        margin: 0;
        cursor: pointer;
        font-size: 13px;
      }
    </style>
    <script src="../scripts/config.js"></script>
  </head>
  <body>
    <h1 data-i18n="configTitle">HiTable Extension Config</h1>
    <form id="configForm">
      <label for="activationMode" data-i18n="activationMode">Activation Mode:</label><br>
      <div id="activationMode">
        <div class="activation-mode-container">
          <input type="radio" id="manualActive" name="activationMode" value="manual">
          <label for="manualActive" data-i18n="manualActive">Manual Active</label>
        </div>
        <div class="activation-mode-container">
          <input type="radio" id="autoActive" name="activationMode" value="auto">
          <label for="autoActive" data-i18n="autoActive">Auto Active</label>
        </div>
      </div>
      <br />
      <label for="boxColor" data-i18n="boxColor">Box Color:</label><br>
      <div id="colorOptions">
        <div class="color-option-container">
          <input type="radio" id="colorRed" name="boxColor" value="#c0392b">
          <label for="colorRed" class="color-option" style="background-color: #c0392b;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorOrange" name="boxColor" value="#d35400">
          <label for="colorOrange" class="color-option" style="background-color: #d35400;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorYellow" name="boxColor" value="#f39c12">
          <label for="colorYellow" class="color-option" style="background-color: #f39c12;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorGreen" name="boxColor" value="#27ae60" checked>
          <label for="colorGreen" class="color-option" style="background-color: #27ae60;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorTeal" name="boxColor" value="#16a085">
          <label for="colorTeal" class="color-option" style="background-color: #16a085;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorBlue" name="boxColor" value="#2980b9">
          <label for="colorBlue" class="color-option" style="background-color: #2980b9;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorPurple" name="boxColor" value="#8e44ad">
          <label for="colorPurple" class="color-option" style="background-color: #8e44ad;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorPink" name="boxColor" value="#c2185b">
          <label for="colorPink" class="color-option" style="background-color: #c2185b;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorBrown" name="boxColor" value="#5d4037">
          <label for="colorBrown" class="color-option" style="background-color: #5d4037;"></label>
        </div>
        <div class="color-option-container">
          <input type="radio" id="colorGrey" name="boxColor" value="#607d8b">
          <label for="colorGrey" class="color-option" style="background-color: #607d8b;"></label>
        </div>      
      </div>
      <br/>
      
      <!-- 算法选择区域 -->
      <label data-i18n="enabledAlgorithms">Enabled Algorithms:</label>
      <div class="algorithm-selection" id="algorithmSelection">
        <!-- 基础统计 -->
        <div class="algorithm-group">
          <div class="algorithm-group-title" data-i18n="algorithmGroupBasic">Basic Statistics</div>
          <div class="algorithm-checkboxes">
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-CNT" name="enabledAlgorithms" value="CNT" checked>
              <label for="algo-CNT" data-i18n="algorithmNameCNT">Count</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-SUM" name="enabledAlgorithms" value="SUM" checked>
              <label for="algo-SUM" data-i18n="algorithmNameSUM">Sum</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-AVG" name="enabledAlgorithms" value="AVG" checked>
              <label for="algo-AVG" data-i18n="algorithmNameAVG">Average</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-MIN" name="enabledAlgorithms" value="MIN" checked>
              <label for="algo-MIN" data-i18n="algorithmNameMIN">Minimum</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-MAX" name="enabledAlgorithms" value="MAX" checked>
              <label for="algo-MAX" data-i18n="algorithmNameMAX">Maximum</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-RNG" name="enabledAlgorithms" value="RNG">
              <label for="algo-RNG" data-i18n="algorithmNameRNG">Range</label>
            </div>
          </div>
        </div>
        <!-- 高级统计 -->
        <div class="algorithm-group">
          <div class="algorithm-group-title" data-i18n="algorithmGroupAdvanced">Advanced Statistics</div>
          <div class="algorithm-checkboxes">
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-MED" name="enabledAlgorithms" value="MED" checked>
              <label for="algo-MED" data-i18n="algorithmNameMED">Median</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-STD" name="enabledAlgorithms" value="STD">
              <label for="algo-STD" data-i18n="algorithmNameSTD">Std Dev</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-VAR" name="enabledAlgorithms" value="VAR">
              <label for="algo-VAR" data-i18n="algorithmNameVAR">Variance</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-MOD" name="enabledAlgorithms" value="MOD">
              <label for="algo-MOD" data-i18n="algorithmNameMOD">Mode</label>
            </div>
          </div>
        </div>
        <!-- 分位数统计 -->
        <div class="algorithm-group">
          <div class="algorithm-group-title" data-i18n="algorithmGroupQuantile">Quantile Statistics</div>
          <div class="algorithm-checkboxes">
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-Q1" name="enabledAlgorithms" value="Q1">
              <label for="algo-Q1" data-i18n="algorithmNameQ1">Q1 (25%)</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-Q3" name="enabledAlgorithms" value="Q3">
              <label for="algo-Q3" data-i18n="algorithmNameQ3">Q3 (75%)</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-IQR" name="enabledAlgorithms" value="IQR">
              <label for="algo-IQR" data-i18n="algorithmNameIQR">IQR</label>
            </div>
          </div>
        </div>
        <!-- 分布统计 -->
        <div class="algorithm-group">
          <div class="algorithm-group-title" data-i18n="algorithmGroupDistribution">Distribution Statistics</div>
          <div class="algorithm-checkboxes">
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-SKW" name="enabledAlgorithms" value="SKW">
              <label for="algo-SKW" data-i18n="algorithmNameSKW">Skewness</label>
            </div>
            <div class="algorithm-checkbox-container">
              <input type="checkbox" id="algo-KUR" name="enabledAlgorithms" value="KUR">
              <label for="algo-KUR" data-i18n="algorithmNameKUR">Kurtosis</label>
            </div>
          </div>
        </div>
      </div>

      <label data-i18n="algorithm">Algorithm:</label>
      <table>
        <tr>
          <td class="corner">
          </td>
          <td colspan="3">
            <select id="top" name="top">
              <option value="CNT" data-i18n="algorithmNameCNT">Count</option>
              <option value="SUM" data-i18n="algorithmNameSUM">Sum</option>
              <option value="AVG" data-i18n="algorithmNameAVG">Average</option>
              <option value="VAR" data-i18n="algorithmNameVAR">Variance</option>
              <option value="MIN" data-i18n="algorithmNameMIN">Minimum</option>
              <option value="MAX" data-i18n="algorithmNameMAX">Maximum</option>
              <option value="RNG" data-i18n="algorithmNameRNG">Range</option>
              <option value="MED" data-i18n="algorithmNameMED">Median</option>
              <option value="STD" data-i18n="algorithmNameSTD">Std Dev</option>
            </select>
          </td>
          <td class="corner">
          </td>
        </tr>
        <tr>
          <td rowspan="3">
            <select id="left" name="left">
              <option value="CNT" data-i18n="algorithmNameCNT">Count</option>
              <option value="SUM" data-i18n="algorithmNameSUM">Sum</option>
              <option value="AVG" data-i18n="algorithmNameAVG">Average</option>
              <option value="VAR" data-i18n="algorithmNameVAR">Variance</option>
              <option value="MIN" data-i18n="algorithmNameMIN">Minimum</option>
              <option value="MAX" data-i18n="algorithmNameMAX">Maximum</option>
              <option value="RNG" data-i18n="algorithmNameRNG">Range</option>
              <option value="MED" data-i18n="algorithmNameMED">Median</option>
              <option value="STD" data-i18n="algorithmNameSTD">Std Dev</option>
            </select>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td rowspan="3">
            <select id="right" name="right">
              <option value="CNT" data-i18n="algorithmNameCNT">Count</option>
              <option value="SUM" data-i18n="algorithmNameSUM">Sum</option>
              <option value="AVG" data-i18n="algorithmNameAVG">Average</option>
              <option value="VAR" data-i18n="algorithmNameVAR">Variance</option>
              <option value="MIN" data-i18n="algorithmNameMIN">Minimum</option>
              <option value="MAX" data-i18n="algorithmNameMAX">Maximum</option>
              <option value="RNG" data-i18n="algorithmNameRNG">Range</option>
              <option value="MED" data-i18n="algorithmNameMED">Median</option>
              <option value="STD" data-i18n="algorithmNameSTD">Std Dev</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="corner">
          </td>
          <td colspan="3">
            <select id="bottom" name="bottom">
              <option value="CNT" data-i18n="algorithmNameCNT">Count</option>
              <option value="SUM" data-i18n="algorithmNameSUM">Sum</option>
              <option value="AVG" data-i18n="algorithmNameAVG">Average</option>
              <option value="VAR" data-i18n="algorithmNameVAR">Variance</option>
              <option value="MIN" data-i18n="algorithmNameMIN">Minimum</option>
              <option value="MAX" data-i18n="algorithmNameMAX">Maximum</option>
              <option value="RNG" data-i18n="algorithmNameRNG">Range</option>
              <option value="MED" data-i18n="algorithmNameMED">Median</option>
              <option value="STD" data-i18n="algorithmNameSTD">Std Dev</option>
            </select>
          </td>
          <td class="corner">
          </td>
        </tr>
      </table>
      <br>
      <input type="submit" value="Save" data-i18n="configSave">
    </form>
    <div class="help">

      <a href="https://github.com/wxy/HiTable/blob/master/README.md" target="_blank" data-i18n="configGuide">
        User Guide
      </a>
      <a href="https://github.com/wxy/HiTable" target="_blank" data-i18n="configCode">
        Open Source Code (MIT)
      </a>
      <a href="https://github.com/wxy/HiTable/issues/new/choose" target="_blank" data-i18n="configIssues">
        Issues / Feature Requests
      </a>
      <a href="https://chromewebstore.google.com/detail/gepfjnfkjimhdfemijfnnpefdpocldpc/reviews" target="_blank" data-i18n="configReview">
        Review / Rate HiTable
      </a>
    </div>
  </body>
</html>
